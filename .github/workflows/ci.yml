name: build-and-evaluate

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps (WeasyPrint optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y libpango-1.0-0 libgdk-pixbuf2.0-0 libffi-dev libcairo2

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model
        run: python services/train/train.py

      - name: Evaluate metrics
        run: python eval/evaluate.py

      - name: Upload metrics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: docs/evidence/*.json
          if-no-files-found: ignore
