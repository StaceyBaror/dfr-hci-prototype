name: build-and-evaluate

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------- Cache pip to speed up runs ----------
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system deps (WeasyPrint optional) + jq
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 \
            libgdk-pixbuf2.0-0 \
            libffi-dev \
            libcairo2 \
            jq

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------- Model training + evaluation ----------
      - name: Train model
        run: python services/train/train.py

      - name: Evaluate metrics
        run: python eval/evaluate.py

      - name: Generate plots
        run: python eval/generate_plots.py

      # ---------- Upload artifacts (figures + metrics) ----------
      - name: Upload figure artifacts
        uses: actions/upload-artifact@v4
        with:
          name: thesis-figures
          path: docs/figures/*
          if-no-files-found: warn

      - name: Summarize metrics in job summary
        run: |
          echo "## Evaluation Metrics" >> $GITHUB_STEP_SUMMARY
          FILE=""
          if [ -f docs/evidence/metrics_runtime.json ]; then
            FILE=docs/evidence/metrics_runtime.json
          elif [ -f docs/evidence/metrics.json ]; then
            FILE=docs/evidence/metrics.json
          fi
          if [ -z "$FILE" ]; then
            echo "_No metrics JSON found in docs/evidence/_." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          PREC=$(jq -r '.precision // .Precision // empty' "$FILE")
          REC=$(jq -r '.recall // .Recall // empty' "$FILE")
          F1=$(jq -r '.f1 // .F1 // empty' "$FILE")
          N=$(jq -r '.n_test // .n // empty' "$FILE")
          CM=$(jq -r '.confusion_matrix // empty' "$FILE")

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Precision:** ${PREC:-N/A}" >> $GITHUB_STEP_SUMMARY
          echo "- **Recall:** ${REC:-N/A}" >> $GITHUB_STEP_SUMMARY
          echo "- **F1 Score:** ${F1:-N/A}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Samples (n):** ${N:-N/A}" >> $GITHUB_STEP_SUMMARY

          if [ -n "$CM" ] && [ "$CM" != "null" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Confusion Matrix** \`[[TN, FP], [FN, TP]]\`:" >> $GITHUB_STEP_SUMMARY
            echo '```json' >> $GITHUB_STEP_SUMMARY
            echo "$CM" | jq . >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "_Source: \`$FILE\`_" >> $GITHUB_STEP_SUMMARY

      - name: Upload metrics artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: docs/evidence/*.json
          if-no-files-found: ignore

      # ---------- (Optional) LaTeX build for thesis ----------
      # Adjust 'thesis' and 'main.tex' to your actual path/file.
      - name: Install LaTeX toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended \
            latexmk

      - name: Build thesis PDF
        working-directory: thesis
        run: |
          latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex

      - name: Upload thesis PDF
        uses: actions/upload-artifact@v4
        with:
          name: thesis-pdf
          path: thesis/main.pdf
          if-no-files-found: warn
