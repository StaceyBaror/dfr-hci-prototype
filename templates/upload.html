<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>DFR-HCI â€¢ Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-3">Upload Message</h1>
  <p class="text-muted mb-4">Submit a message to create an artifact (SHA-256 is recorded for integrity).</p>
  <form method="post" action="/ui/upload" class="card p-3 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Message ID</label>
      <input name="message_id" class="form-control" placeholder="msg-001" required
             value="{{ prefill.message_id if prefill else '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <input name="dept" class="form-control" placeholder="General"
             value="{{ prefill.dept if prefill else 'General' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">User (email)</label>
      <input name="user" class="form-control" placeholder="analyst@org"
             value="{{ prefill.user if prefill else 'unknown@org' }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Text</label>
      <textarea name="text" rows="6" class="form-control" required>{{ prefill.text if prefill else '' }}</textarea>
    </div>
    <button class="btn btn-primary">Create Artifact</button>
  </form>

  {% if result %}
  <div class="alert alert-success mt-4">
    <div><b>Artifact:</b> {{ result.artifact_id }}</div>
    <div><b>SHA-256:</b> <code>{{ result.sha256 }}</code></div>
    <div class="mt-2">
      <a class="btn btn-outline-secondary btn-sm" href="/ui/dashboard">Go to Dashboard</a>
    </div>
  </div>
  {% endif %}

  <p class="text-muted mt-4">Server time: {{ now }}</p>
</div>
</body>
</html>
